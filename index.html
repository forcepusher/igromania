<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igromania</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #161a1a;
            font-family: Arial, sans-serif;
        }

        .applicationContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="applicationContainer">
        <iframe id="videoPlayerFrame"
            src="https://rutube.ru/play/embed/9ae21e22fa04cc803caa5f16874918c2"
            frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen allowFullScreen
            style="width: 100%; height: 100%; border: none;">
        </iframe>
    </div>

    <script>
        const videoPlayerFrame = document.getElementById('videoPlayerFrame');

        const hideControlsCommand = {type: 'player:hideControls', data: {}};
        const playCommand = {type: 'player:play', data: {}}

        function sendCommandToVideoPlayer(command) {
            console.log("Send Command:", command);
            videoPlayerFrame.contentWindow.postMessage(JSON.stringify(command), '*');
        }

        videoPlayerFrame.onload = function () {
            sendCommandToVideoPlayer(hideControlsCommand);
            sendCommandToVideoPlayer(playCommand);
        };
    </script>
</body>

</html>
