<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Igromania</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
        }

        .applicationContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .videoLetterboxWrapper {
            width: 100%;
            height: 100%;
            max-width: calc(100vh * 16 / 9);
            max-height: calc(100vw * 9 / 16);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #videoPlayerFrame {
            width: 100%;
            height: 400%;
            border: none;
        }
    </style>
</head>

<body>
    <div class="applicationContainer">
        <div class="videoLetterboxWrapper">
            <iframe id="videoPlayerFrame" src="https://rutube.ru/play/embed/9ae21e22fa04cc803caa5f16874918c2"
                frameBorder="0" allow="clipboard-write; autoplay" webkitAllowFullScreen mozallowfullscreen
                allowFullScreen>
            </iframe>
        </div>
    </div>

    <script>
        const videoPlayerFrame = document.getElementById('videoPlayerFrame');

        const hideControlsCommand = { type: 'player:hideControls', data: {} };
        const playCommand = { type: 'player:play', data: {} }

        function sendCommandToVideoPlayer(command) {
            console.log("Send Command:", command);
            videoPlayerFrame.contentWindow.postMessage(JSON.stringify(command), '*');
        }

        videoPlayerFrame.onload = function () {
            sendCommandToVideoPlayer(hideControlsCommand);
            sendCommandToVideoPlayer(playCommand);
        };
    </script>
</body>

</html>
